<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/page-game.css">
    <title>Sorteador de Números</title>
</head>
<body>
    <div class="container">
        <div class="box-logo">
            <div class="logo">
                <img src="/css/module/cubo.png" alt="Cubo de Dados.png">
            </div>
            <div class="title">
                <p><b>SORTEADOR DE NÚMEROS</b></p>
            </div>
        </div>
        <div class="box-info">
            <div class="enter-the-number">
                <p class="text">Digite o número:</p>
                <input type="number" class="textbox" id="input-number">
                <p id="attempts-left" class="text"></p>
                <p id="reveal-number" class="text" style="display: none;"></p>
            </div>
            <button id="btnSend" class="btnSend">ENVIAR</button>
        </div>
        <div class="btn-start">
            <button onclick="location.href='/html/index.html';" class="btn-play">HOME</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="/java/app.js" defer></script>
</body>
</html>
